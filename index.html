<!DOCTYPE html>
<html>
	<head>
		<title>Page Index Date</title>
		<script>
			function Main(){
				window.location.href = "https://www.google.com/search?tbs=cdr:1,cd_min:1/1/2000&q=site:"+document.getElementById('webpage').value;
			}
		</script>
	</head>
	<body>
		<h1>Find when a webpage was first indexed by Google</h1>
		<input type="text" name="webpage" id="webpage">
		<input type="submit" value="Go go go!" onclick="Main()">
	</body>
</html>
